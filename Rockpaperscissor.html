<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
        <link rel="stylesheet" href="./style/rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock paper scissior</p>
        <button onclick="playGame('rock')" class="move-button"><img src="./images/rock-emoji.png" alt="" class="move-icon"></button>
        <button onclick="playGame('paper')"class="move-button"><img src="./images/paper-emoji.png" alt="" class="move-icon"></button>
        <button onclick="playGame('scissors')"class="move-button"><img src="./images/scissors-emoji.png" alt="" class="move-icon"></button>

        <p class="js-result result"></p>
        <p class="js-move moves"></p>
        <p class="js-score"></p>

        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updatescoreelement();
        " class="reset-button">Reset score</button>
 
        <script src="./scripts/rock-paper-scissor.js"></script>
    </body>
</html>
